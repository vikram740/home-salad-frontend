
<div class="checkout-container">

  <!-- Breadcrumb -->
  <div class="breadcrumb">
    Home > Product > <span>Checkout</span>
  </div>

  <!-- Product Summary -->
  <div class="box product-box">
    <div class="product-flex">
      <img src="./images/salad.jpg" alt="Salad">
      <div class="product-info">
        <h2>Apple Detox Fruit Salad</h2>
        <p class="plan">Selected Plan: Monthly</p>

        <div class="duration-row">
          <label>Duration:</label>
          <select>
            <option>1 Month</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Coupon -->
  <div class="box">
    <p class="label">Coupon Code (Optional)</p>
    <div class="coupon-row">
      <input type="text" placeholder="enter coupon code here">
      <button class="apply-btn">Apply Code</button>
    </div>
  </div>

  <!-- Pricing -->
  <div class="box pricing-box">
    <p>Pricing Per Day: ₹100 / Day</p>
    <p>Duration: Monthly</p>
    <p>Subtotal: ₹700</p>
    <p>Discount: -₹100</p>
    <h3>Total: ₹600</h3>
  </div>

  <!-- Delivery -->
  <div class="box delivery-box">

    <h3 class="delivery-title">Delivery Details</h3>

    <div class="address-wrapper">
      <input type="radio" id="home" name="address" checked>
      <label for="home" class="address-card">
        <div>
          <strong>Home</strong>
          <p>
            House Name 32,<br>
            Madivala, Bangalore<br>
            Pin: 540006
          </p>
        </div>
      </label>
    </div>

    <div class="address-wrapper">
      <input type="radio" id="work" name="address">
      <label for="work" class="address-card">
        <div>
          <strong>Work</strong>
          <p>
            Office Name,<br>
            Madivala, Bangalore<br>
            Pin: 540006
          </p>
        </div>
      </label>
    </div>

    <button class="add-address">+ Add New Address</button>
  </div>

  <!-- Bottom Section -->
  <div class="bottom-section">
    <div class="amount">Amount to Pay: ₹600</div>

    <div class="btn-group">
      <button class="cancel-btn">Cancel</button>
      <button class="order-btn">Place Order</button>
    </div>
  </div>

</div>
